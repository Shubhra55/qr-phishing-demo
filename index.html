<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in - Google Accounts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_150x54dp.png" alt="Google">
    <h2>Sign in</h2>
    <p>to continue to Gmail</p>

    <form onsubmit="return handleSubmit(event)">
      <input type="email" placeholder="Email or phone" required><br>
      <input type="password" placeholder="Enter your password" required><br>
      <button type="submit">Next</button>
    </form>

    <p class="disclaimer">⚠️ “If this was a real phishing page, your data would’ve been stolen.” Do not enter real credentials.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
